<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #0d0d1a;
            overflow: hidden;
        }

        #bg-root {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .form-box {
            position: relative;
            z-index: 10;

            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            padding: 40px 50px;
            max-width: 400px;
            margin: auto;
            color: #fff;
        }

        .requirements {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.55);
            margin: 8px 0 12px 0;
            padding-left: 16px;
        }

        .requirements li {
            margin: 3px 0;
        }

        .input-group {
            position: relative;
            margin: 8px 0;
        }

        .input-group input {
            margin: 0;
            width: 100%;
            padding-right: 40px;
        }

        .toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #888;
            width: auto;
            margin: 0;
            padding: 0;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 16px 0;
        }

        .divider hr {
            flex: 1;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .divider span {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Sign Up</h2>
        <div id="msg" style="text-align:center; margin-bottom:10px; min-height:20px;"></div>

        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-btn" onclick="togglePassword('password', this)">üòÆ‚Äçüí®</button>
            </div>
            <ul class="requirements">
                <li>At least 8 characters</li>
                <li>At least one capital letter (A-Z)</li>
                <li>At least one number (0-9)</li>
                <li>At least one special character (!@#$%^&amp;*...)</li>
            </ul>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="button" class="toggle-btn"
                    onclick="togglePassword('confirmPassword', this)">üòÆ‚Äçüí®</button>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <p style="text-align:center;">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            if (input.type === 'password') { input.type = 'text'; btn.textContent = 'ü´£'; }
            else { input.type = 'password'; btn.textContent = 'üòÆ‚Äçüí®'; }
        }

        function showMsg(text, color) {
            const el = document.getElementById('msg');
            el.style.color = color;
            el.textContent = text;
        }

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!fullName || !email || !password) return showMsg('Please fill in all fields.', 'red');
            if (password.length < 8) return showMsg('Password must be at least 8 characters.', 'red');
            if (!/[A-Z]/.test(password)) return showMsg('Password must contain at least one capital letter.', 'red');
            if (!/[0-9]/.test(password)) return showMsg('Password must contain at least one number.', 'red');
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) return showMsg('Password must contain at least one special character.', 'red');
            if (password !== confirmPassword) return showMsg('Passwords do not match.', 'red');

            showMsg('Creating account...', 'yellow');

            try {
                const response = await fetch('http://localhost:3300/student/Register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: fullName, email, password })
                });

                if (response.ok) {
                    showMsg('Account created! Redirecting to login‚Ä¶', 'green');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showMsg(errorData.message || 'Signup failed. Please try again.', 'red');
                }
            } catch (error) {
                console.error('Error:', error);
                showMsg('Failed to connect to the server.', 'red');
            }
        });
    </script>

    <!-- Glass Morph Background -->
    <div id="bg-root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>

</html>
